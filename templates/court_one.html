<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Player Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Background gradient for a dynamic look */
        }
        .scoreboard {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            text-align: center;
            width: 700px; /* Adjusted width for better spacing */
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .score-container {
            display: flex;
            justify-content: space-between; /* Space between players */
            align-items: center;
            margin: 30px 0; /* Increased margin for better spacing */
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score {
            font-size: 50px; /* Increased size for better visibility */
            margin: 10px 0;
            color: #ff5722; /* Bright color for emphasis */
            font-weight: bold;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        .set-results {
            text-align: center;
            margin-top: 30px;
        }
        .set {
            margin: 10px 0;
            font-size: 22px; /* Larger font size for set results */
        }
        .set span {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
        }
        .current-set {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        /* Hover effect for player names */
        .player:hover .name {
            color: #007bff;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h2>Badminton Player Scores</h2>
        <div class="score-container">
            <div class="player" id="player1">
                <span class="name" id="player1-name">Player 1</span>
                <span class="score" id="player1-score">0</span>
            </div>
            <div class="player" id="player2">
                <span class="name" id="player2-name">Player 2</span>
                <span class="score" id="player2-score">0</span>
            </div>
        </div>

        <div class="set-results">
            <div class="set">
                <strong>Set 1:</strong> 
                <span id="player1-set1">0</span> - <span id="player2-set1">0</span>
            </div>
            <div class="set">
                <strong>Set 2:</strong> 
                <span id="player1-set2">0</span> - <span id="player2-set2">0</span>
            </div>
            <div class="set">
                <strong>Set 3:</strong> 
                <span id="player1-set3">0</span> - <span id="player2-set3">0</span>
            </div>
        </div>

        <div class="current-set">
            Current Set: <span id="current-set">1</span>
        </div>
    </div>

    <script>
        var courtName = "court1";
        var ws = new WebSocket('ws://' + window.location.host + '/ws/court/' + courtName + '/');

        ws.onopen = function() {
            console.log('WebSocket connected to court1');
        };

        ws.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.getElementById('player1-name').textContent = data['player1_name'];
            document.getElementById('player2-name').textContent = data['player2_name'];
            document.getElementById('player1-score').textContent = data['player1_score'];
            document.getElementById('player2-score').textContent = data['player2_score'];

            // Update set results
            document.getElementById('player1-set1').textContent = data['player1_set1'];
            document.getElementById('player2-set1').textContent = data['player2_set1'];
            document.getElementById('player1-set2').textContent = data['player1_set2'];
            document.getElementById('player2-set2').textContent = data['player2_set2'];
            document.getElementById('player1-set3').textContent = data['player1_set3'];
            document.getElementById('player2-set3').textContent = data['player2_set3'];

            // Update current set
            document.getElementById('current-set').textContent = data['current_set'];
        };

        ws.onerror = function(e) {
            console.error('WebSocket error:', e);
        };
    </script>
</body>
</html>
