<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score System - Court Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .menu-item {
            background-color: #3498db;
            color: white;
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .login-btn {
            display: inline-block;
            margin-top: 30px;
            background-color: #e74c3c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Score System - Court Selection</h1>
    </div>
</header>

<div class="container">
    <div class="menu">
        <div class="menu-item" onclick="window.location.href='court/one'">Court 1</div>
        <div class="menu-item" onclick="window.location.href='court/two'">Court 2</div>
        <div class="menu-item" onclick="window.location.href='court/three'">Court 3</div>
        <div class="menu-item" onclick="window.location.href='court/four'">Court 4</div>
        <div class="menu-item" onclick="window.location.href='court/five'">Court 5</div>
        <div class="menu-item" onclick="window.location.href='court/six'">Court 6</div>
        <div class="menu-item" onclick="window.location.href='court/seven'">Court 7</div>
        <div class="menu-item" onclick="window.location.href='court/eight'">Court 8</div>
        <div class="menu-item" onclick="window.location.href='court/nine'">Court 9</div>
    </div>

    <button class="login-btn" onclick="window.location.href='login'">Login</button>
</div>

<footer>
    <div class="container">
        <p>Â© 2024 Score System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
